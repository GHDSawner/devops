####################################################################################
#server yaml
####################################################################################

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: devops-server
  name: devops-server
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: devops-server
  template:
    metadata:
      labels:
        app: devops-server  
    spec:
      containers:
      - name: devops-server
      - image: gcr.io/devopssample-253918/newserver:$BUILD_NUMBER
        resources: {} 
 
